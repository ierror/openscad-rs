[package]
name = "openscad-rs"
version = "0.0.0"
edition = "2024"
description = "A high-performance OpenSCAD parser library for Rust"
license = "GPL-3.0-or-later"
authors = ["Bernhard Janetzki <boerni@gmail.com>"]
repository = "https://github.com/ierror/openscad-rs"
homepage = "https://github.com/ierror/openscad-rs"
readme = "README.md"
keywords = ["openscad", "parser", "cad", "3d", "ast"]
categories = ["parser-implementations", "development-tools"]
exclude = ["vendor/", "benches/", "tests/", "target/", ".github/", ".claude/"]

[dependencies]
logos = "0.15"
miette = { version = "7", features = ["fancy"] }
thiserror = "2"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
glob = "0.3"
insta = "1"

[[bench]]
name = "parse_bench"
harness = false

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
too_many_lines = "allow"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
